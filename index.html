<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"><img src="./images/logo.svg" alt="" /></div>
    </header>
    <main class="container">
      <section>
        <div class="input__span">
          <h3>Bill</h3>
          <span id="input__message" class="hidden">Must be a number</span>
        </div>
        <input
          id="entry"
          class="input__main"
          placeholder="00.00"
          type="number"
        />

        <h3>Select Tip %</h3>
        <div id="tipSelect">
          <button class="percentSelect" value=".05">5%</button>
          <button class="percentSelect" value=".10">10%</button>
          <button class="percentSelect" value=".15">15%</button>
          <button class="percentSelect" value=".25">25%</button>
          <button class="percentSelect" value=".50">50%</button>
          <button class="customPercent" value="">Custom</button>
          <input
            id="customInput"
            class="percentSelect hidden"
            type="number"
            placeholder=".00%"
          />
        </div>
        <div class="input__span">
          <h3>Number of People</h3>
          <span id="input__message" class="hidden">Must be a number</span>
        </div>
        <input type="number" class="input__main" placeholder="0" id="people" />
      </section>

      <section class="result">
        <div class="result__total">
          <div class="result__total--units">
            <h4>Tip Amount</h4>
            <h5>/ person</h5>
          </div>
          <h1 class="result__total--tip">$0.00</h1>
        </div>
        <div class="result__total">
          <div class="result__total--units">
            <h4>Total</h4>
            <h5>/ person</h5>
          </div>
          <h1 class="result__total--bill">$0.00</h1>
        </div>

        <button id="reset">Reset</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
